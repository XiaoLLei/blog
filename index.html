---
layout: default
title: 生命在于折腾
---
<div id="header">
    <h1>{{ page.title }}</h1>
</div>
<div id="content">
    <h2>我的文章</h2>
    <ul>
        {% for post in site.posts %}
            <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

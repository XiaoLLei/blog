<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/blog.css">
</head>
<body>

<div id="container">
    <div id="header">
        <h1><a href="{{ site.baseurl }}">{{ page.title }}<a></h1>
    </div>

    <div id="content">
        <div class="page-meta">
            <p class="author">
                作者: 
                <a href="{{ site.baseurl }}">Blindii</a>
            </p>
            <p>
                日期: 
                {{ page.date | date_to_string }}
            </p>
        </div>
        <p>
            {{ content }}
        </p>
    </div>
</div>

</body>
</html>
